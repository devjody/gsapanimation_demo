<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Animation</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Coded by JodyB using a tutorial "GSAP Animation Tutorial | Create Awesome Animations With Javascript" by https://www.youtube.com/c/DevEd/featured -->
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-closed">
          <h3>Animal Cuteness</h3>
          <ul class="nav-links">
            <li class="nav-button">Kittens</li>
            <li>Donkeys</li>
            <li>Rabbits</li>
          </ul>
        </div>
        <div class="nav-open">
          <div class="pets">
            <h2>Pets</h2>
            <ul>
              <li><a href="#">Dogs</a></li>
              <li><a href="#">Sharks</a></li>
              <li><a href="#">Snakes</a></li>
              <li><a href="#">Birds</a></li>
            </ul>
          </div>
          <div class="nav-images">
            <img src="./img/kitten.jpg" alt="hoodie" />
            <img src="./img/rabbit.jpg" alt="hats" />
          </div>
        </div>
      </nav>

      <img src="./img/long-cover.jpg" alt="cover image" class="cover" />
      <h1 class="cover-date">22-March-2021</h1>
    </header>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
      integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
